<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <title>成功新增紀錄-CASHU</title>
  </head>

  <body>
    <div
      class="mobile-frame bg-white position-relative"
      style="min-height: 100vh"
    >
      <%- include('./layout/header'); -%>
      <div class="container-fluid">
        <main
          class="d-flex flex-column justify-content-between"
          style="min-height: 100vh; padding-bottom: 98px; padding-top: 50px"
        >
          <div>
            <div class="py-4 d-flex justify-content-center align-items-center">
              <h2 class="h2 fw-bold">紀錄</h2>
            </div>
            <p class="text-neutral-500 body-2 py-3">2025/07/03</p>
            <ul class="mt-2 mb-0">
              <li class="mb-3 add-item">
                <a href="#" class="d-block py-3 px-5 active">
                  <div class="d-flex align-items-center">
                    <sapn
                      class="categoy-icon categoy-icon-m me-4 d-flex align-items-center justify-content-center"
                    >
                      <img
                        src="/assets/images/Category/icon-category-food-breakfast-32.svg"
                        alt="早餐icon"
                        class="text-neutral-950"
                      />
                    </sapn>
                    <div>
                      <p class="mb-3">麵包</p>
                      <span>
                        <span
                          class="badge rounded-pill bg-primary-200 py-2 px-3 me-3 text-neutral-950 body-2 fw-normal"
                          >現金</span
                        ><span
                          class="badge rounded-pill bg-primary-200 py-2 px-3 text-neutral-950 body-2 fw-normal"
                          >生活開銷</span
                        ></span
                      >
                    </div>
                    <p class="ms-auto subheader-3">$ 200</p>
                  </div>
                </a>
              </li>
              <li class="mb-3 add-item">
                <a href="#" class="d-block py-3 px-5">
                  <div class="d-flex align-items-center">
                    <sapn
                      class="categoy-icon categoy-icon-m me-4 d-flex align-items-center justify-content-center"
                    >
                      <img
                        src="/assets/images/Category/icon-category-food-lunch-32.svg"
                        alt="早餐icon"
                        class="text-neutral-950"
                      />
                    </sapn>
                    <div>
                      <p class="mb-3">藏壽司</p>
                      <span>
                        <span
                          class="badge rounded-pill bg-primary-200 py-2 px-3 me-3 text-neutral-950 body-2 fw-normal"
                          >現金</span
                        ><span
                          class="badge rounded-pill bg-primary-200 py-2 px-3 text-neutral-950 body-2 fw-normal"
                          >生活開銷</span
                        ></span
                      >
                    </div>
                    <p class="ms-auto subheader-3">$ 800</p>
                  </div>
                </a>
              </li>
              <li class="add-item">
                <a href="#" class="d-block py-3 px-5">
                  <div class="d-flex align-items-center">
                    <sapn
                      class="categoy-icon categoy-icon-m me-4 d-flex align-items-center justify-content-center"
                    >
                      <img
                        src="/assets/images/Category/icon-category-food-beverage-32.svg"
                        alt="麻古茶坊icon"
                        class="text-neutral-950"
                      />
                    </sapn>
                    <div>
                      <p class="mb-3">麻古茶坊</p>
                      <span>
                        <span
                          class="badge rounded-pill bg-primary-200 py-2 px-3 me-3 text-neutral-950 body-2 fw-normal"
                          >FlyGo</span
                        ><span
                          class="badge rounded-pill bg-primary-200 py-2 px-3 text-neutral-950 body-2 fw-normal"
                          >生活開銷</span
                        ></span
                      >
                    </div>
                    <p class="ms-auto subheader-3">$ 200</p>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <h3
            id="successToast"
            class="mt-auto d-flex align-items-center body-2 px-4 text-white fw-normal"
            style="
              height: 48px;
              border-radius: 8px;
              opacity: 0;
              transition: opacity 0.3s;
              background-color: #000000cc;
            "
          >
            已成功新增紀錄
          </h3>
        </main>
      </div>
      <div
        class="container-fluid position-absolute bottom-0 pt-6 bg-white"
        style="padding-bottom: 34px"
      >
        <div class="row">
          <div class="col-6">
            <button
              type="button"
              class="btn btn-outline-primary rounded-pill fw-bold w-100 h-44 d-flex align-items-center justify-content-center"
            >
              <a href="index.html">回首頁</a>
            </button>
          </div>
          <div class="col-6">
            <button
              type="button"
              class="col-6 btn btn-primary rounded-pill fw-bold w-100 h-44 d-flex align-items-center justify-content-center"
            >
              <a href="log-add.html">再記一筆</a>
            </button>
          </div>
        </div>
      </div>
      <%- include('./layout/footer'); -%>
    </div>
    <script type="module" src="../main.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toast = document.getElementById("successToast");
        // 顯示
        toast.style.opacity = 1;

        // 4秒後淡出
        setTimeout(() => {
          toast.style.opacity = 0;
        }, 4000);
      });
    </script>
    <script>
      document.querySelectorAll(".add-item a").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault(); // 防止跳頁
          // 移除其他 active
          document
            .querySelectorAll(".add-item a")
            .forEach((i) => i.classList.remove("active"));
          // 加上 active
          link.classList.add("active");
        });
      });
    </script>
  </body>
</html>
